spring.config.import=secrets.properties

# H2 is used for testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Debugging H2
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.jpa.properties.format_sql=true

# JWT: a random generated key that you you can use for testing
jwt-

# Azure
storage-account-name=brainyintegrationtest
###################### Custom values ######################

# Equivalent to 0.5 GB
max-size-per-user=536870912
# Equivalent to 2 MB
max-file-size=2000000
